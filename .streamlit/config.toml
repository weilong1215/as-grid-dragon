[theme]
primaryColor = "#6C63FF"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1A1D24"
textColor = "#FAFAFA"
font = "sans serif"

[server]
headless = true
# Note: enableCORS=false is incompatible with enableXsrfProtection=true
# Keeping XSRF protection enabled for security
enableXsrfProtection = true

[browser]
gatherUsageStats = false
